<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocket Clicker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e0533, #11071c, #0a0114);
      color: #e0e0ff;
      overflow: hidden;
      text-shadow: 0 0 5px #00ffff;
    }

    #game {
      display: flex;
      height: 100vh;
    }

    #left {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #right {
      flex: 1;
      background: rgba(15, 0, 30, 0.7);
      backdrop-filter: blur(10px);
      overflow-y: auto;
      border-left: 2px solid rgba(0, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
    }

    #title {
      position: absolute;
      top: 20px;
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    #rocket {
      width: 350px;
      cursor: pointer;
      animation: rock 4s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.7));
    }
    
    @keyframes rock {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    
    .clicked {
      animation: rocket-click 0.3s ease-out;
    }
    
    @keyframes rocket-click {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .upgrade, .rebirthBtn, .save-btn, .import-btn {
      background: rgba(138, 43, 226, 0.2);
      border: 1px solid rgba(0, 255, 255, 0.3);
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .upgrade:hover, .rebirthBtn:hover, .save-btn:hover, .import-btn:hover {
      background: rgba(138, 43, 226, 0.4);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }
    .upgrade.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    .upgrade.disabled:hover {
        background: rgba(138, 43, 226, 0.2);
        transform: none !important;
        box-shadow: none;
    }

    #stats {
      padding: 20px;
      font-size: 18px;
      text-align: center;
      border-bottom: 2px solid rgba(0, 255, 255, 0.3);
      background: rgba(15, 0, 30, 0.5);
    }
    #stats div {
      margin-bottom: 10px;
    }
    #upgrades-container {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      color: #00ffff;
      font-weight: 700;
    }
    .save-controls {
        padding: 10px 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
  </style>
</head>
<body>
<div id="game">
  <div id="left">
    <h1 id="title">ROCKET CLICKER</h1>
    <img id="rocket" src="https://www.pngmart.com/files/16/Rocket-PNG-Transparent-Image.png" alt="Rocket" />
  </div>
  <div id="right">
    <div id="stats">
      <div id="fuel">Fuel: 0</div>
      <div id="cps">Fuel/sec: 0</div>
      <div id="rebirths">Rebirths: 0</div>
      <div id="multiplier">Multiplier: x1</div>
    </div>
    <div id="upgrades-container">
        <h2>Upgrades</h2>
        <div id="upgrades"></div>
        <h2>Rebirth</h2>
        <div class="rebirthBtn" onclick="rebirth()">Rebirth for x2 Multiplier<br>(Cost: 5,000,000 Fuel)</div>
        <h2>Save/Load</h2>
        <div class="save-controls">
            <button class="save-btn" onclick="exportSave()">Export Save</button>
            <button class="import-btn" onclick="document.getElementById('importFile').click();">Import Save</button>
            <input type="file" id="importFile" style="display: none;" onchange="handleImport(event)">
        </div>
    </div>
  </div>
</div>
